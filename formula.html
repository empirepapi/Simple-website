<!DOCTYPE html> 

<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Review</title>
    <style>
        label{display: block;}
        form div {margin-bottom: 1rem;}

        button {
            background-color: red;
            color: whitesmoke;
            padding: 1rem;
            border: none;
            cursor: pointer;
        }


    </style>

</head>

<body>
    <h1>Leave a review</h1>
    <form action="" method="post">
        <div>
            <label for="username:">Your Name</label>
            <input type="text" id="Username" name="Username" required>
          </div>

          <div>
            <label for="usermail:">Your Email</label>
            <input type="email" id="usermail" name="Usermail" required>
          </div>

          <div>
            <label for="Review">Your Review</label>
            <textarea name="Review" id="Review" cols="20" rows="5" required></textarea>
            </div>

            <button type="submit" value="number 1">Send</button>
          
 



    </form>
    







</body>
   




</html>
